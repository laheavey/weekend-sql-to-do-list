<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Challenge: SQL To-Do List</title>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <h1 class="display-5">To-Do List</h1>
    </header>
    <hr>
    <main>
        <section id="taskInput" class="container text-center input-group input-group-sm">
            <input class="form-control form-control-sm" type="text" id="taskName" placeholder="Task">
            <input class="form-control form-control-sm" type="date" id="taskDueDate" placeholder="Due Date">
            <input class="form-control form-control-sm" type="text" id="taskNotes" placeholder="Notes">
            <button id="submitButton" class="btn btn-outline-secondary">Submit</button>
        </section>
        <hr>
        <section  class="container">
            <div id="taskList" class="row row-cols-md-3 g-4">
                <!-- Task cards render here -->
            </div>
        </section>
    </main>
</body>
</html>
