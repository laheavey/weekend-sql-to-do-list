<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Challenge: SQL To-Do List</title>
    <script src="/server/scripts/jquery.js"></script>
    <script src="/server/scripts/client.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <main>
        <section id="listInputs">
            <input id="taskName" type="text" placeholder="Task">
            <input id="taskDueDate" type="text" placeholder="Due Date">
            <button id="submitButton">Submit</button>
        </section>
        <section id="taskList">
            <table>
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Task</th>
                        <th>Due Date</th>
                        <th>Complete</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
